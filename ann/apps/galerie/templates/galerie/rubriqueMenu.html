
{% load cms_tags sekizai_tags staticfiles thumbnail mytags %}


	<div id="menu" class="menu  pure-menu-scrollable scroll-pane jspScrollable">   
		<ul class="pure-menu-list">
		{% for rubrique in rubriqueList %}
		    <li class="{% active rubrique.get_absolute_url %}">
		    
		    {% thumbnail rubrique.icon '50x50' crop subject_location=rubrique.icon.subject_location as icon %}

		    <img src="{{ icon.url }}">
		    <a href="{{ rubrique.get_absolute_url}}" class="pure-menu-link">{{ rubrique }}</a> 

		    </li>
		{% endfor %}
		</ul>
	</div>
