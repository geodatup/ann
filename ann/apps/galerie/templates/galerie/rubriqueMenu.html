
{% load cms_tags sekizai_tags staticfiles thumbnail %}
<ul class="pure-menu-list">
	<li class="pure-menu-item"><a href="{% url 'galerie:oeuvreIndex' %}" class="pure-menu-link">Toutes les oeuvres</a></li>
{% for rubrique in rubriqueList %}
    <li class="pure-menu-item">
    
    {% thumbnail rubrique.icon '50x50' crop subject_location=rubrique.icon.subject_location as icon %}

    <img src="{{ icon.url }}">
    <a href="{{ rubrique.get_absolute_url}}" class="pure-menu-link">{{ rubrique }}</a> 

    </li>
{% endfor %}
</ul>
